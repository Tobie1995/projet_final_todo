<html lang="fr">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Confirmer la suppression</title>
	</head>
	<body>
		<h1>Supprimer la tâche</h1>

		<p>Voulez-vous vraiment supprimer la tâche « {{ tache.titre }} » ?</p>

		</form>

	</body>
	</html>
