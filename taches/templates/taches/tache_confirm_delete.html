{% extends "taches/base.html" %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
	<h1>Supprimer la tâche</h1>

	<p>Voulez-vous vraiment supprimer la tâche « {{ tache.titre }} » ?</p>

	<form method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Oui, supprimer</button>
		<a class="btn-secondary" href="{% url 'taches:liste_html' %}">Annuler</a>
	</form>
{% endblock %}
